<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <div class="container d-flex justify-content-center">
        <div class="card bg-secondary mt-5 shadow" style="width: 24rem; height: 30rem;">
            <div class="container d-grid justify-content-center">
                <div class="display-screen bg-light rounded-2 mt-5 d-flex flex-column p-2" style="height: 6rem; width: 20rem;">
                    <div data-previous-operand class="previous-operand d-flex justify-content-end "></div>
                    <div data-current-operand class="current-operand d-flex justify-content-end">0</div>
                </div>
                <div class="container-fluid mt-4">
                    <div class="row m-2 justify-content-center">
                        <div class="col-6">
                            <button data-clear class="btn btn-light" style="height: 3rem; width: 7rem;">Clear</button>
                        </div>
                        <div class="col-6">
                            <button data-delete class="btn btn-light" style="height: 3rem; width: 7rem;">Delete</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">7</button>
                        </div>
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">8</button>
                        </div>
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">9</button>
                        </div>
                        <div class="col">
                            <button data-operation class="btn btn-light divide" style="height: 3rem; width: 3rem;">&divide;</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">4</button>
                        </div>
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">5</button>
                        </div>
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">6</button>
                        </div>
                        <div class="col">
                            <button data-operation class="btn btn-light multiply" style="height: 3rem; width: 3rem;">X</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">1</button>
                        </div>
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">2</button>
                        </div>
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;">3</button>
                        </div>
                        <div class="col">
                            <button data-operation class="btn btn-light minus" style="height: 3rem; width: 3rem;">-</button>
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <button  data-number class="btn btn-light" style="height: 3rem; width: 3rem;"><p>.</p></button>
                        </div>
                        <div class="col">
                            <button data-number class="btn btn-light" style="height: 3rem; width: 3rem;"><p>0</p></button>
                        </div>
                        <div class="col">
                            <button data-equals class="btn btn-light" style="height: 3rem; width: 3rem;" ><p>=</p></button>
                        </div>
                        <div class="col">
                            <button data-operation class="btn btn-light add" style="height: 3rem; width: 3rem;">+</button>
                        </div>
                    </div>

            </div>
        </div>

    </div>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
